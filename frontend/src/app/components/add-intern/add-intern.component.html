<div class="wrapper">

  <h1>Add an intern</h1>
  <div class="input-fields">
    <form [formGroup]="formGroup" #form="ngForm" (ngSubmit)="createIntern()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput placeholder="Enter your name...">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input type="number" readonly="true" formControlName="age" matInput placeholder="Enter your age...">

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input [max]="maxDate" (dateChange)="dateChanged()" formControlName="dateOfBirth" matInput
          [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button class="btn">
        <div class="row-flex">

          Add intern <mat-icon class="mat-18">add</mat-icon>
        </div>
      </button>
      <button mat-button class="btn" routerLink="/home">
        <mat-icon class="mat-18">arrow_back</mat-icon> Home
      </button>
    </form>
  </div>
</div>
